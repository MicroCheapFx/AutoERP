{% load static %}
<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
		<link rel="stylesheet" href="{% static "css/starter-template.css" %}" />
		<script src="{% static "js/jquery.min.js" %}"></script>
		<script src="{% static "js/bootstrap.js" %}"></script>

		<title>AutoERP</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{% url 'index' %}">AutoERP</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
			{% block navbar %}
					<ul class="nav navbar-nav">
						{% if 'contact' in apps %}	<li><a href="{% url 'contact:index' %}">Contact</a></li>{% endif %}
						<li>
							<a href="{% url 'logout' %}" class="btn btn-inverse btn-lg">
								<span class="glyphicon glyphicon-off"></span>
							</a>
						</li>
					</ul>
			{% endblock %}
				</div><!--/.nav-collapse -->
			</div>
		</nav>

			{% block subnavbar %}
			{% endblock %}

		<div class="container">
			{% block content %}
			<h1>Welcome to AutoERP</h1>
			{% endblock %}
		</div>
	</body>
</html>
