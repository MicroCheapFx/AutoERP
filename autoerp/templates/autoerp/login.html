{% extends "autoerp/base.html" %}
{% block navbar %}
{% endblock %}

{% block content %}
<div class="container">
	<div class="jumbotron">
		<h1>AutoERP - Connectez vous !</h1>
	</div>

<form id="login_form" method="post" action="/login/">
{% csrf_token %}
	<div class="form-group">
		<label for="login">Identifiant:</label>
		<input type="login" class="form-control" id="login" type="text" name="username">
	</div>
	<div class="form-group">
		<label for="password">Identifiant:</label>
		<input type="password" class="form-control" id="password" type="password" name="password">
	</div>
	<button type="submit" class="btn btn-default">Connexion</button>
</div>
{% endblock %}
